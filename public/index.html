<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .loadingSeven{
            background: #1989fa;
            color: white;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loadingSeven span{
            display: inline-block;
            width: 8px;
            height: 100%;
            border-radius: 4px;
            background: white;
            -webkit-animation: loadsaven 1.04s ease infinite;
        }
        @-webkit-keyframes loadsaven{
            0%,100%{
                height: 10px;
                background: white;
            }
            50%{
                height: 30px;
                margin-top: -20px;
                background: white;
            }
        }
        .loadingSeven span:nth-child(2){
            -webkit-animation-delay:0.13s;
        }
        .loadingSeven span:nth-child(3){
            -webkit-animation-delay:0.26s;
        }
        .loadingSeven span:nth-child(4){
            -webkit-animation-delay:0.39s;
        }
        .loadingSeven span:nth-child(5){
            -webkit-animation-delay:0.52s;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loading" class="loadingSeven">
        <div style="text-align: center">
          <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div style="font-size: 12px; margin-top: 5px;">
            wflow-pro
            <div style="font-size: 14px">正在努力加载中...</div>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
